<div class="contenido_wrap">
    <!-- Formulario para Registro -->

    <section>
        <section id="seccionRegistro" class="container-fluid smooth-scroll">
            <div class="container px-0 p-md-5 py-5" id="formContainer">
                <div class="card py-4 p-md-5">
                    <div class="card-body text-center">
                        <h4 class=" display-4 card-title">Registrarse</h4>

                        <form id="mi-formulario" action="#">
                            <label for="usuario">Nombre de Usuario:</label>
                            <input id="usuario" type="text" placeholder="Introduzca Nombre de Usuario." required
                                minlength="4" title="Ingrese mínimo 4 carácteres">

                            <label for="usuario">Nombre Completo:</label>
                            <input id="usuario" type="text" placeholder="Introduzca Nombre Completo." required
                                minlength="4" title="Ingrese mínimo 4 carácteres">

                            <label for="email">Email:</label>
                            <input id="email" type="text" placeholder="user@mail.dominio" required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ejemplo: lucy@gmail.com">

                            <label for="password">Contraseña:</label>
                            <input id="password" type="password" placeholder="Introduzca Contraseña"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                title="Ingrese 6 caracteres en total, entre ellos un número, una mayúscula y una minúscula.">
                            <label for="password2">Reingresa tu contraseña</label>
                            <input id="password2" type="password" placeholder="Reingrese Contraseña"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                title="Ingrese 6 caracteres en total, entre ellos un número, una mayúscula y una minúscula.">

                            <label for="regiones">Regiones:</label>
                            <select id="regiones" class="form-control" required>
                                <option value="" selected>Seleccione Región</option>
                            </select>

                            <label for="comunas">Ciudad:</label>
                            <select id="comunas" class="form-control" required>
                                <option value="" selected>Seleccione Ciudad</option>
                            </select>

                            <label for="boletin">¿Desea recibir ofertas y novedades al correo proporcionado? </label>
                            <input id="casilla" type="checkbox">

                            <button type="submit" class="btn btn-lg btn-block btn-dark" id="form-btn"
                                value="Enviar"><i class="fas fa-paper-plane"></i>Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
